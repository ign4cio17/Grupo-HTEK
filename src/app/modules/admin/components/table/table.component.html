<!-- Tabla productos -->
<table class="table">
    <thead>
        <tr>
            <th class="col">#</th>
            <th class="col">imagen</th>
            <th class="col">nombre</th>
            <th class="col">precio</th>
            <th class="col">descripcion</th>
            <th class="col">categoria</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let col of productocollection">
            <th scope="row"></th>
            <td><img src="{{col.imagen}}" alt="{{col.alt}}"></td>
            <td>{{col.nombre}}</td>
            <td>{{col.precio}}</td>
            <td>{{col.descripcion}}</td>
            <td>{{col.categoria}}</td>
        
            <td>
                <button id="btn-edit" title="editar" type="button" class="btn btn-outline-warning"><mat-icon>edit</mat-icon></button>
            </td>
            <td>
                <button id="btn-delete" title="eliminar" type="button" class="btn btn-outline-danger"><mat-icon>delete</mat-icon></button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
