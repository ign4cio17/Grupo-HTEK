<div class="img text-light mb-5">
    <div class="container rounded">
        <div class="row divinputs rounded-start">
            <i><mat-icon>person</mat-icon></i>

            <h1>Inicio de sesion</h1>

            <mat-form-field appearance="fill">
                <mat-label>Ingrese un mail valido</mat-label>
                <input [(ngModel)]="usuarios.email" matInput placeholder="ej. juan123@gmail.com" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint>Minimo 6/{{input.value.length}}</mat-hint>
            </mat-form-field>

        </div>
        <div class="row">
            <button class="boton" mat-raised-button color="primary">Iniciar sesion</button>
            <a routerLink="/registro">Â¿No tienes cuenta? Registrate.</a>
        </div>
    </div>
</div>
